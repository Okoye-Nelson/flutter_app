name: Build and Deploy iOS App

on:
  push:
    branches: main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    
    - name: set up flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.7.7'
        channel: 'stable'

    - name: Install Dependencies
      run: flutter pub get

    - name: Build iOS App
      run: flutter build ios --release --no-codesign

