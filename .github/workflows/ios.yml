name: Build and Deploy iOS App

on:
  push:
    branches: main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    
    - name: set up flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '2.8.1'
      
    - name: Install Dependencies
      run: flutter pub get

    - name: Build iOS App
      run: flutter build ios --release --no-codesign
